name: GitlabSync

on:
  - push
  - delete
  - workflow_dispatch

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: wangchucheng/git-repo-sync@v0.1.0
      with:
        target-url: '${{ secrets.GITLAB_BASE_URL }}/MaaAsstElectronUI.git'
        target-username: ${{ secrets.GITLAB_SYNC_USER }}
        target-token: ${{ secrets.GITLAB_SYNC_TOKEN }}
